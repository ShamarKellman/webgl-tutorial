<!DOCTYPE html>
<html>
<head>
	<title>WebGL Tutorial Part 4</title>

	<!-- Link to the Three.js javascript file -->
	<script type="text/javascript" src="js/three.js"></script>

	<!-- Link to the style sheet file -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script>
		//The main javascript goes here
		(function(){
			var renderer = null, //WebGL or 2D
				scene = null, //scene object
				camera = null; //camera object

			function initWebGL() {
				// call the setup functions
				setupRenderer();
				setupScene();
				setupCamera();

				//render the scene and the camera
				renderer.render(scene, camera);
			}

			function setupRenderer() {
				//creates a new WebGLRenderer
				renderer = new THREE.WebGLRenderer();

				//set the size of the canvas
				renderer.setSize(window.innerWidth, window.innerHeight);

				//where to add the canvas element
				document.body.appendChild( renderer.domElement );
			}

			function setupScene() {
				//initialize the scene
			 	scene = new THREE.Scene();
                drawCircle(); //calls the draw circle function
                drawPlane(); //calls the draw plane function
			}

			function setupCamera() {
				//creates a new perspective camera
			 	camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

			 	//move the camera towards the screen by 10 units
				camera.position.z = 10;

				//tells the camera where to look
				camera.lookAt( scene.position );

				//adds the camera to the scene
				scene.add( camera );
			}
            
            //draw a basic 2D circle to the screen
            function drawCircle() {
                //creates the geometry
                var circleGeometry = new THREE.CircleGeometry(5, 30);
                
                //creates the material
                var material = new THREE.MeshBasicMaterial({wireframe: false, color: 0x0000ff});
                
                //add the material and the geometry to the mesh
                var circle = new THREE.Mesh(circleGeometry, material);
                
                //add the mesh to scene
                scene.add(circle);
            }
            
            //draw a basic 2D plane to the screen
            function drawPlane() {
                //creates the geometry
                var planeGeometry = new THREE.PlaneGeometry(3, 2);
                
                //creates the material
                var material = new THREE.MeshBasicMaterial({wireframe: true, color: 0xffff00});
                
                //add the material and the geometry to the mesh
                var plane = new THREE.Mesh(planeGeometry, material);
                
                //add the mesh to scene
                scene.add(plane);
            }

			initWebGL();//start drawing
		})();
	</script>

</body>
</html>
